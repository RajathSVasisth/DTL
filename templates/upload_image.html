<!doctype html>
{% extends "bootstrap/base.html" %}

{% block title %}
Upload File
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='starter-template.css')}}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Airport Security</a>
          <a class="navbar-brand" href="#" style="font-size: medium;">Upload File</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <h1 style="margin-top: 70px;margin-right: 15px;">Upload New File</h1>
        <hr>
        <div class="container" style="width : 500px; margin-top : 100px">
          <form method=post enctype=multipart/form-data>
            <div class="form-group">
              <label for="exampleInputFile" style="font-size: x-large;">Select File</label>
              <input type="file" class="form-control" id="exampleInputFile" aria-describedby="emailHelp" name="file" style="font-size: large;border: 2px solid green;padding-bottom: 40px;align-content: center;">
              <input type="submit" name="Submit" value="Submit" style="font-size: large;margin-top: 50px;border-color: #00FF00;background-color: #FFFF00;">
            </div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
